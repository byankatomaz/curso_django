{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    {% bootstrap_css %}
    <link rel='stylesheet' href='{% static 'css/styles.css' %}'>
</head>
<body>
    <div class="container">
        <h1>HOME</h1>

        <table class='table table-dark'>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td>{{produto.id}}</td>
                        <td><a href="#modal{{produto.id}}" data-toggle='modal'>{{produto.nome}}</a></td>
                        <td>R$ {{produto.preco | floatformat:2}}</td>
                        <td>{{produto.estoque}}</td>
                    </tr>
                    <div class='modal fade bd-example-modal-lg show' id='modal{{produto.id}}' role='dialog'>
                        <div class='modal-dialog'>
                            <div class='modal-content'>
                                <div class='modal-header'>
                                    <button type='button' class='close' data-dismiss='modal'>
                                        <span aria-hidden='true'>
                                            &times;
                                        </span>
                                    </button>
                                </div>
                                <div class='modal-body' id='dynamic-content'>
                                    <img src='{{ produto.imagem.url }}' class='img.fluid' alt='{{ produto.nome }}'>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
